<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form Project</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

    <div id="logo-container">
        <div id="logo-panel">
            <div id="logo-image"></div>
            <div id="logo-caption">ODIN</div>
        </div>
        <div id="logo-footer"><p>Photo credit</p></div>
    </div>

    <div id="main">
        <h3>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </h3>
        
        <h3>You <em>know</em> you want to.</h3>

        <form>
            <div id="form-container">
                <div id="form-fields">

                    <div class="form-row">
                        <div class="form-field">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div class="form-field">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-field">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label for="password-create">PASSWORD</label>
                            <input type="password" id="password-create" name="password" required>
                        </div>
                        <div class="form-field">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password-confirm" required>
                        </div>
                    </div>


                </div>
                <div id="form-submit">
                    <button type="submit">Create Account</button>
                    <p>Already have account? <a href="#">Log in</a></p>
                </div>
            </div>
        </form>

    </div>
    
</body>
</html>
